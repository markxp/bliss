<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>saga-python: A Light-Weight Access Layer for Distributed Computing Infrastructure</title>

<script type="text/javascript">
window.onload=function() {
function countdown() {
if ( typeof countdown.counter == 'undefined' ) {
    countdown.counter = 5; // initial count
    }
if(countdown.counter > 0) {
    document.getElementById('count').innerHTML = countdown.counter--;
    setTimeout(countdown, 1000);
    }
else {
    location.href = 'http://saga-project.github.com/saga-python/';
    }
}
countdown();
};
</script>

</head>
<body>
    <center>
<h2>saga-python has a new home: <a href="http://saga-project.github.com/saga-python/">http://saga-project.github.com/saga-python/</a></h2>    
<h3>You will be redirected in <span id="count"></span> seconds</h3>
</center>
</body>
</html>
